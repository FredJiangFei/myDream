<div class="user-login-container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <i class="fa fa-user"></i>
        {{'userLogin.userLogin' | translate}}
      </h3>
    </div>
    <div class="panel-body">
      <form #form="ngForm" (ngSubmit)="login()" class="form-horizontal" role="form" novalidate>
        <div class="form-group col-sm-12">
          <label>User Name</label>
          <input required name="userName" [(ngModel)]="user.userName"
                 #userName="ngModel" class="form-control">
                 
          <div *ngIf="userName.touched && userName.invalid" class="alert alert-danger">
            User name is requiredÔºÅ
          </div>
        </div>

        <div class="form-group col-sm-12">
          <label>Password</label>
          <input required minlength="8" name="password" [(ngModel)]="user.password" type="password"
                 #password="ngModel" class="form-control">

          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required!
            </div>
            <div *ngIf="password.errors.minlength">
                Password should minimun {{password.errors.minlength.requiredLength}}.
            </div>
          </div>
        </div>
        
        <div class="form-group col-sm-12">
          <button type="submit" class="btn btn-success" [disabled]="form.invalid">
            Login
          </button>
          <button type="button" class="btn btn-danger" (click)="forgetPwd()">
            Forget password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
